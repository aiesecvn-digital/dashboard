name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]  # Deploy khi push lên nhánh main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # update v4

      - name: Setup Node.js
        uses: actions/setup-node@v4   # update v4
        with:
          node-version: 20            # nên dùng Node.js 20 cho Next.js

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3   # update v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # update v4
